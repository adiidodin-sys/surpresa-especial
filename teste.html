<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Surpresa Especial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Tela inicial */
        .invite-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
        }
        
        .invite-content {
            text-align: center;
            padding: 30px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .invite-title {
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .open-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .open-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }
        
        /* Conteúdo principal */
        .main-content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        /* Slideshow */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            background: #000;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        /* Controles */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
            transition: all 0.3s ease;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
        
        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-50%) scale(1.1);
        }
        
        /* Indicadores */
        .dots {
            text-align: center;
            position: absolute;
            bottom: 25px;
            width: 100%;
            z-index: 10;
        }
        
        .dot {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin: 0 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .dot.active {
            background: white;
            transform: scale(1.2);
            border-color: #ff6b6b;
        }
        
        /* Área da frase */
        .quote-section {
            padding: 40px 30px;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 25vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.3);
        }
        
        .quote {
            font-size: 1.8rem;
            font-style: italic;
            margin-bottom: 20px;
            line-height: 1.6;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .author {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        /* Player de Música Estilizado */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 50;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .music-info {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .music-title {
            font-size: 0.9rem;
            color: #ff6b6b;
            margin-bottom: 5px;
        }
        
        .music-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .music-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .music-btn.playing {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }
        
        .music-btn:hover {
            transform: scale(1.1);
        }
        
        .volume-control {
            width: 80px;
        }
        
        /* Corações animados */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff6b6b;
            opacity: 0;
            animation: fall linear forwards;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Efeito especial para a última foto */
        .final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid #ff6b6b;
            z-index: 15;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        .final-message.show {
            opacity: 1;
        }
        
        .final-text {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(255, 107, 107, 0.5);
        }
        
        .final-subtext {
            font-size: 1.2rem;
            color: white;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease forwards;
        }
        
        /* Loading para imagens */
        .slide img {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .slide img.loaded {
            opacity: 1;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .invite-title {
                font-size: 2.2rem;
            }
            
            .quote {
                font-size: 1.4rem;
            }
            
            .slideshow-container {
                height: 60vh;
            }
            
            .prev, .next {
                width: 50px;
                height: 50px;
                padding: 15px;
                font-size: 20px;
            }
            
            .music-player {
                bottom: 20px;
                right: 20px;
                padding: 12px;
            }
            
            .final-text {
                font-size: 2rem;
            }
            
            .final-message {
                padding: 20px;
                margin: 0 20px;
            }
        }
        
        @media (max-width: 480px) {
            .invite-title {
                font-size: 1.8rem;
            }
            
            .open-btn {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
            
            .quote {
                font-size: 1.2rem;
            }
            
            .slideshow-container {
                height: 55vh;
            }
            
            .final-text {
                font-size: 1.6rem;
            }
            
            .final-subtext {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Tela inicial -->
    <div class="invite-screen" id="inviteScreen">
        <div class="invite-content">
            <h1 class="invite-title">✨ Abra sua surpresa ✨</h1>
            <button class="open-btn" id="openBtn">Descobrir Agora</button>
        </div>
    </div>
    
    <!-- Conteúdo principal -->
    <div class="main-content" id="mainContent">
        <!-- Container para corações -->
        <div class="hearts-container" id="heartsContainer"></div>
        
        <!-- Mensagem final -->
        <div class="final-message" id="finalMessage">
            <div class="final-text">💖 Para Sempre 💖</div>
            <div class="final-subtext">Obrigado por cada momento especial</div>
        </div>
        
        <!-- Galeria de slides -->
        <div class="slideshow-container">
            <!-- SUAS IMAGENS -->
            <div class="slide active">
                <img src="https://i.imgur.com/rAj9zDe.jpeg" alt="Momento especial 1" onload="this.classList.add('loaded')">
            </div>
            <div class="slide">
                <img src="https://i.imgur.com/VVdbO8X.jpeg" alt="Momento especial 2" onload="this.classList.add('loaded')">
            </div>
            <div class="slide">
                <img src="https://i.imgur.com/1R6lQo5.jpeg" alt="Momento especial 3" onload="this.classList.add('loaded')">
            </div>
            <div class="slide">
                <img src="https://i.imgur.com/ZfvIU8P.jpeg" alt="Momento especial 4" onload="this.classList.add('loaded')">
            </div>
            
            <button class="prev" id="prevBtn">&#10094;</button>
            <button class="next" id="nextBtn">&#10095;</button>
            
            <div class="dots" id="dotsContainer"></div>
        </div>
        
        <!-- Área da frase -->
        <div class="quote-section">
            <p class="quote" id="quoteText">"Cada momento ao seu lado é um tesouro que guardo no coração"</p>
            <p class="author" id="quoteAuthor">- Sempre seu</p>
        </div>
        
        <!-- Player de Música -->
        <div class="music-player">
            <div class="music-info">
                <div class="music-title">🎵 Música Romântica</div>
                <div class="music-status" id="musicStatus">Tocando...</div>
            </div>
            <div class="music-controls">
                <button class="music-btn playing" id="pauseBtn">❚❚</button>
                <input type="range" class="volume-control" id="volumeControl" min="0" max="1" step="0.1" value="0.7">
            </div>
            <audio id="backgroundMusic" loop>
                <!-- SUBSTITUA "sua-musica.mp3" pelo nome exato do seu arquivo -->
                <source src="Marcos & Belutti - Sonho De Todo Casal (Energia) [oejyRpHiP2M].mp3" type="audio/mp3">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div>
    </div>

    <script>
        // Elementos DOM
        const inviteScreen = document.getElementById('inviteScreen');
        const mainContent = document.getElementById('mainContent');
        const openBtn = document.getElementById('openBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.getElementById('dotsContainer');
        const quoteText = document.getElementById('quoteText');
        const quoteAuthor = document.getElementById('quoteAuthor');
        const pauseBtn = document.getElementById('pauseBtn');
        const volumeControl = document.getElementById('volumeControl');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicStatus = document.getElementById('musicStatus');
        const heartsContainer = document.getElementById('heartsContainer');
        const finalMessage = document.getElementById('finalMessage');
        
        let currentSlide = 0;
        let slideInterval;
        let isMusicPlaying = true;
        let heartsAnimation = null;
        
        // SUAS FRASES PERSONALIZADAS
        const quotes = [
            {
                text: "Cada momento ao seu lado é um tesouro que guardo no coração",
                author: "Sempre seu"
            },
            {
                text: "Você ilumina meus dias de uma maneira que palavras não conseguem explicar",
                author: "Com carinho"
            },
            {
                text: "Nestas fotos estão guardados os melhores momentos da minha vida",
                author: "Com amor"
            },
            {
                text: "Que possamos criar muitas mais memórias juntos",
                author: "Para sempre"
            }
        ];
        
        function init() {
            // Criar dots para cada slide
            slides.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.classList.add('dot');
                if (index === 0) dot.classList.add('active');
                dot.addEventListener('click', () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });
            
            // Atualizar a frase inicial
            updateQuote(currentSlide);
            
            // Configurar volume inicial
            backgroundMusic.volume = volumeControl.value;
        }
        
        // Função para criar corações
        function createHearts() {
            // Limpar corações anteriores
            heartsContainer.innerHTML = '';
            
            // Criar múltiplos corações
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '💖';
                    
                    // Posição aleatória
                    const left = Math.random() * 100;
                    const animationDuration = 5 + Math.random() * 5; // 5-10 segundos
                    const delay = Math.random() * 2; // 0-2 segundos
                    
                    heart.style.left = `${left}%`;
                    heart.style.animationDuration = `${animationDuration}s`;
                    heart.style.animationDelay = `${delay}s`;
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remover coração após animação
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, (animationDuration + delay) * 1000);
                    
                }, i * 200); // Criar corações com intervalo
            }
        }
        
        // Função para parar corações
        function stopHearts() {
            heartsContainer.innerHTML = '';
            if (heartsAnimation) {
                clearInterval(heartsAnimation);
                heartsAnimation = null;
            }
        }
        
        // Função para abrir a surpresa E INICIAR A MÚSICA
        openBtn.addEventListener('click', () => {
            // Efeito de fade out na tela de convite
            inviteScreen.style.opacity = '0';
            
            // Após a transição, mostrar o conteúdo principal
            setTimeout(() => {
                inviteScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                // Efeito de fade in no conteúdo principal
                setTimeout(() => {
                    mainContent.classList.add('fade-in');
                    mainContent.style.opacity = '1';
                    
                    // INICIAR SLIDESHOW AUTOMÁTICO
                    startSlideShow();
                    
                    // INICIAR MÚSICA AUTOMATICAMENTE
                    startMusic();
                    
                }, 100);
            }, 800);
        });
        
        // Função para iniciar a música
        function startMusic() {
            backgroundMusic.play().then(() => {
                console.log("Música iniciada automaticamente!");
                musicStatus.textContent = "Tocando...";
                pauseBtn.textContent = "❚❚";
                pauseBtn.classList.add('playing');
                isMusicPlaying = true;
            }).catch(error => {
                console.log("Reprodução automática bloqueada: ", error);
                musicStatus.textContent = "Clique para reproduzir";
                pauseBtn.textContent = "▶";
                pauseBtn.classList.remove('playing');
                isMusicPlaying = false;
                
                setTimeout(() => {
                    alert("🎵 Para uma experiência completa, clique no botão play para reproduzir a música especial!");
                }, 1000);
            });
        }
        
        // Navegação de slides
        function goToSlide(n) {
            // Parar corações se estiverem ativos
            if (currentSlide === slides.length - 1) {
                stopHearts();
                finalMessage.classList.remove('show');
            }
            
            slides[currentSlide].classList.remove('active');
            document.querySelectorAll('.dot')[currentSlide].classList.remove('active');
            
            currentSlide = (n + slides.length) % slides.length;
            
            slides[currentSlide].classList.add('active');
            document.querySelectorAll('.dot')[currentSlide].classList.add('active');
            
            // Atualizar a frase de acordo com o slide
            updateQuote(currentSlide);
            
            // Se for a última foto, ativar corações e mensagem
            if (currentSlide === slides.length - 1) {
                setTimeout(() => {
                    createHearts();
                    finalMessage.classList.add('show');
                    
                    // Manter criando corações continuamente
                    heartsAnimation = setInterval(createHearts, 3000);
                }, 500);
            }
        }
        
        function nextSlide() {
            goToSlide(currentSlide + 1);
        }
        
        function prevSlide() {
            goToSlide(currentSlide - 1);
        }
        
        // Controles de navegação
        nextBtn.addEventListener('click', () => {
            nextSlide();
            resetSlideInterval();
        });
        
        prevBtn.addEventListener('click', () => {
            prevSlide();
            resetSlideInterval();
        });
        
        // Slideshow automático
        function startSlideShow() {
            slideInterval = setInterval(nextSlide, 5000);
        }
        
        function resetSlideInterval() {
            clearInterval(slideInterval);
            startSlideShow();
        }
        
        // Atualizar frase
        function updateQuote(slideIndex) {
            if (quotes[slideIndex]) {
                quoteText.textContent = `"${quotes[slideIndex].text}"`;
                quoteAuthor.textContent = `- ${quotes[slideIndex].author}`;
            }
        }
        
        // Controles de música
        pauseBtn.addEventListener('click', () => {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                pauseBtn.textContent = "▶";
                pauseBtn.classList.remove('playing');
                musicStatus.textContent = "Pausada";
                isMusicPlaying = false;
            } else {
                backgroundMusic.play().catch(error => {
                    console.log("Erro ao reproduzir: ", error);
                });
                pauseBtn.textContent = "❚❚";
                pauseBtn.classList.add('playing');
                musicStatus.textContent = "Tocando...";
                isMusicPlaying = true;
            }
        });
        
        volumeControl.addEventListener('input', () => {
            backgroundMusic.volume = volumeControl.value;
        });
        
        // Verificar se as imagens carregaram
        window.addEventListener('load', () => {
            console.log('Página carregada - verificando imagens...');
            document.querySelectorAll('.slide img').forEach(img => {
                img.onerror = function() {
                    console.error('Erro ao carregar imagem:', this.src);
                    this.alt = 'Imagem não carregada';
                };
            });
        });
        
        // Inicializar a página
        init();
    </script>
</body>
</html>
