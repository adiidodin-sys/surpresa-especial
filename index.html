<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa Especial Para Voc√™ üíñ</title>
    <meta name="description" content="Uma surpresa especial com nossas melhores mem√≥rias">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Tela inicial */
        .invite-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease;
        }
        
        .invite-content {
            text-align: center;
            padding: 30px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .invite-title {
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .open-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .open-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }
        
        /* Conte√∫do principal */
        .main-content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        /* Slideshow */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            background: #000;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        /* Controles */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
            transition: all 0.3s ease;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
        
        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-50%) scale(1.1);
        }
        
        /* Indicadores */
        .dots {
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
            z-index: 10;
        }
        
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 6px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .dot.active {
            background: white;
            transform: scale(1.2);
            border-color: #ff6b6b;
        }
        
        /* √Årea da frase */
        .quote-section {
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 25vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.3);
        }
        
        .quote {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.5;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .author {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        /* Bot√£o de M√∫sica Simplificado */
        .music-btn-simple {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }
        
        .music-btn-simple:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        /* Cora√ß√µes animados */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            opacity: 0;
            animation: fall linear forwards;
            text-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease forwards;
        }
        
        /* Loading para imagens */
        .slide img {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .slide img.loaded {
            opacity: 1;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .invite-title {
                font-size: 2.2rem;
            }
            
            .quote {
                font-size: 1.3rem;
            }
            
            .slideshow-container {
                height: 60vh;
            }
            
            .prev, .next {
                width: 45px;
                height: 45px;
                padding: 12px;
                font-size: 16px;
            }
            
            .music-btn-simple {
                width: 45px;
                height: 45px;
                font-size: 14px;
                bottom: 15px;
                right: 15px;
            }
            
            .quote-section {
                padding: 25px 15px;
                min-height: 20vh;
            }
        }
        
        @media (max-width: 480px) {
            .invite-title {
                font-size: 1.8rem;
            }
            
            .open-btn {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
            
            .quote {
                font-size: 1.1rem;
            }
            
            .slideshow-container {
                height: 55vh;
            }
            
            .prev, .next {
                width: 40px;
                height: 40px;
                padding: 10px;
                font-size: 14px;
            }
            
            .music-btn-simple {
                width: 40px;
                height: 40px;
                font-size: 12px;
            }
            
            .heart {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Tela inicial -->
    <div class="invite-screen" id="inviteScreen">
        <div class="invite-content">
            <h1 class="invite-title">‚ú® Abra sua surpresa ‚ú®</h1>
            <button class="open-btn" id="openBtn">Descobrir Agora</button>
        </div>
    </div>
    
    <!-- Conte√∫do principal -->
    <div class="main-content" id="mainContent">
        <!-- Container para cora√ß√µes -->
        <div class="hearts-container" id="heartsContainer"></div>
        
        <!-- Galeria de slides -->
        <div class="slideshow-container">
            <!-- SUAS IMAGENS -->
            <div class="slide active">
                <img src="https://i.imgur.com/rAj9zDe.jpeg" alt="Momento especial 1">
            </div>
            <div class="slide">
                <img src="https://i.imgur.com/VVdbO8X.jpeg" alt="Momento especial 2">
            </div>
            <div class="slide">
                <img src="https://i.imgur.com/1R6lQo5.jpeg" alt="Momento especial 3">
            </div>
            <div class="slide">
                <img src="https://i.imgur.com/ZfvIU8P.jpeg" alt="Momento especial 4">
            </div>
            
            <button class="prev" id="prevBtn">&#10094;</button>
            <button class="next" id="nextBtn">&#10095;</button>
            
            <div class="dots" id="dotsContainer"></div>
        </div>
        
        <!-- √Årea da frase -->
        <div class="quote-section">
            <p class="quote" id="quoteText">"Cada momento ao seu lado √© um tesouro que guardo no cora√ß√£o"</p>
            <p class="author" id="quoteAuthor">- Sempre seu</p>
        </div>
        
        <!-- Bot√£o de M√∫sica Simplificado -->
        <button class="music-btn-simple" id="musicBtn">‚ô™</button>
        <audio id="backgroundMusic" loop>
            <!-- SUBSTITUA "sua-musica.mp3" pelo nome exato do seu arquivo -->
            <source src="Marcos & Belutti - Sonho De Todo Casal (Energia) [oejyRpHiP2M].mp3" type="audio/mp3">
            Seu navegador n√£o suporta o elemento de √°udio.
        </audio>
    </div>

    <script>
        // Elementos DOM
        const inviteScreen = document.getElementById('inviteScreen');
        const mainContent = document.getElementById('mainContent');
        const openBtn = document.getElementById('openBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slides = document.querySelectorAll('.slide');
        const dotsContainer = document.getElementById('dotsContainer');
        const quoteText = document.getElementById('quoteText');
        const quoteAuthor = document.getElementById('quoteAuthor');
        const musicBtn = document.getElementById('musicBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const heartsContainer = document.getElementById('heartsContainer');
        
        let currentSlide = 0;
        let slideInterval;
        let isMusicPlaying = false; // Come√ßa como false
        let heartsAnimation = null;
        
        // SUAS FRASES PERSONALIZADAS
        const quotes = [
            {
                text: "Cada momento ao seu lado √© um tesouro que guardo no cora√ß√£o",
                author: "Sempre seu"
            },
            {
                text: "Voc√™ ilumina meus dias de uma maneira que palavras n√£o conseguem explicar",
                author: "Com carinho"
            },
            {
                text: "Nestas fotos est√£o guardados os melhores momentos da minha vida",
                author: "Com amor"
            },
            {
                text: "Que possamos criar muitas mais mem√≥rias juntos",
                author: "Para sempre"
            }
        ];
        
        function init() {
            // Criar dots para cada slide
            slides.forEach((_, index) => {
                const dot = document.createElement('span');
                dot.classList.add('dot');
                if (index === 0) dot.classList.add('active');
                dot.addEventListener('click', () => goToSlide(index));
                dotsContainer.appendChild(dot);
            });
            
            // Atualizar a frase inicial
            updateQuote(currentSlide);
            
            // Configurar volume
            backgroundMusic.volume = 0.7;
        }
        
        // Fun√ß√£o para criar cora√ß√µes (apenas na √∫ltima foto)
        function createHearts() {
            // Limpar cora√ß√µes anteriores
            heartsContainer.innerHTML = '';
            
            // Criar m√∫ltiplos cora√ß√µes
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = 'üíñ';
                    
                    // Posi√ß√£o aleat√≥ria
                    const left = Math.random() * 100;
                    const animationDuration = 4 + Math.random() * 4; // 4-8 segundos
                    const delay = Math.random() * 2; // 0-2 segundos
                    
                    heart.style.left = `${left}%`;
                    heart.style.animationDuration = `${animationDuration}s`;
                    heart.style.animationDelay = `${delay}s`;
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remover cora√ß√£o ap√≥s anima√ß√£o
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, (animationDuration + delay) * 1000);
                    
                }, i * 150); // Criar cora√ß√µes com intervalo
            }
        }
        
        // Fun√ß√£o para parar cora√ß√µes
        function stopHearts() {
            heartsContainer.innerHTML = '';
            if (heartsAnimation) {
                clearInterval(heartsAnimation);
                heartsAnimation = null;
            }
        }
        
        // Fun√ß√£o para abrir a surpresa
        openBtn.addEventListener('click', () => {
            // Efeito de fade out na tela de convite
            inviteScreen.style.opacity = '0';
            
            // Ap√≥s a transi√ß√£o, mostrar o conte√∫do principal
            setTimeout(() => {
                inviteScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                // Efeito de fade in no conte√∫do principal
                setTimeout(() => {
                    mainContent.classList.add('fade-in');
                    mainContent.style.opacity = '1';
                    
                    // INICIAR SLIDESHOW AUTOM√ÅTICO
                    startSlideShow();
                    
                }, 100);
            }, 800);
        });
        
        // Navega√ß√£o de slides
        function goToSlide(n) {
            // Parar cora√ß√µes se estiverem ativos (exceto se for para a √∫ltima foto)
            if (currentSlide === slides.length - 1 && n !== slides.length - 1) {
                stopHearts();
            }
            
            slides[currentSlide].classList.remove('active');
            document.querySelectorAll('.dot')[currentSlide].classList.remove('active');
            
            currentSlide = (n + slides.length) % slides.length;
            
            slides[currentSlide].classList.add('active');
            document.querySelectorAll('.dot')[currentSlide].classList.add('active');
            
            // Atualizar a frase de acordo com o slide
            updateQuote(currentSlide);
            
            // Se for a √∫ltima foto, ativar cora√ß√µes
            if (currentSlide === slides.length - 1) {
                setTimeout(() => {
                    createHearts();
                    // Manter criando cora√ß√µes continuamente
                    heartsAnimation = setInterval(createHearts, 2500);
                }, 300);
            }
        }
        
        function nextSlide() {
            goToSlide(currentSlide + 1);
        }
        
        function prevSlide() {
            goToSlide(currentSlide - 1);
        }
        
        // Controles de navega√ß√£o
        nextBtn.addEventListener('click', () => {
            nextSlide();
            resetSlideInterval();
        });
        
        prevBtn.addEventListener('click', () => {
            prevSlide();
            resetSlideInterval();
        });
        
        // Slideshow autom√°tico
        function startSlideShow() {
            slideInterval = setInterval(nextSlide, 5000);
        }
        
        function resetSlideInterval() {
            clearInterval(slideInterval);
            startSlideShow();
        }
        
        // Atualizar frase
        function updateQuote(slideIndex) {
            if (quotes[slideIndex]) {
                quoteText.textContent = `"${quotes[slideIndex].text}"`;
                quoteAuthor.textContent = `- ${quotes[slideIndex].author}`;
            }
        }
        
        // Controle de m√∫sica simplificado
        musicBtn.addEventListener('click', () => {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicBtn.textContent = "‚ô™";
                musicBtn.style.background = "linear-gradient(45deg, #667eea, #764ba2)";
                isMusicPlaying = false;
            } else {
                backgroundMusic.play().catch(error => {
                    console.log("Reprodu√ß√£o bloqueada: ", error);
                    alert("üéµ Clique novamente para reproduzir a m√∫sica especial!");
                });
                musicBtn.textContent = "‚ùö‚ùö";
                musicBtn.style.background = "linear-gradient(45deg, #ff6b6b, #ee5a24)";
                isMusicPlaying = true;
            }
        });
        
        // Verificar se as imagens carregaram
        window.addEventListener('load', () => {
            document.querySelectorAll('.slide img').forEach(img => {
                img.onerror = function() {
                    console.error('Erro ao carregar imagem:', this.src);
                    this.alt = 'Imagem n√£o carregada';
                };
                img.onload = function() {
                    this.classList.add('loaded');
                };
            });
        });
        
        // Inicializar a p√°gina
        init();
    </script>
</body>
</html>
